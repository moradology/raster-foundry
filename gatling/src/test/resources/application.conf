gatling {
  rf {
    refreshToken = ""
    refreshToken = ${?REFRESH_TOKEN}

    apiHost = "http://api-server:9000"
    apiHost = ${?RF_API_HOST}

    projectId = ""
    projectId = ${?RF_PROJECT_ID}

    tokenRoute = "/api/tokens/"
    tokenRoute = ${?TOKEN_ROUTE}
    projectRoute = "/api/projects/"
    projectRoute = ${?PROJECT_ROUTE}
  }

  users {
    count = 10
    count = ${?USER_COUNT}
    rampupTime = 30
    rampupTime = ${?RAMPUP_TIME}
  }

  tms {
    template = "http://backsplash:8080/${projectId}/${z}/${x}/${y}/?token=${authToken}"
    template = ${?BACKSPLASH_TMS_URL_TEMPLATE}
    minZoom = 1
    minZoom = ${?MIN_ZOOM}
    maxZoom = 20
    maxZoom = ${?MAX_ZOOM}
    randomSeed = 42
    randomSeed = ${?RANDOM_SEED}
  }
}

